<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Admin Panel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap-3.3.4/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.4/bootstrap-select.min.css">
    <script src="bootstrap-3.3.4/jquery.min.js"></script>
    <script src="bootstrap-3.3.4/dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-3.3.4/bootstrap-select.min.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/jquery-1.5.1.min.js"></script>
</head>

<body id="body">

<div id="header"><h1 id="h1">Admin panel</h1></div>

<div id="content">
    <form id="MyForm" role="form" method="POST" action="">
        <fieldset id="fieldset">

            <div class="form-group">
                <label for="disease" class="block">Выберите заболевание:</label>
                <select type="text" id="disease" name="disease" class="selectpicker" data-style="btn-info"
                        multiple data-max-options="1" data-live-search="true">
                    <options>
                        <option value="вич">ВИЧ</option>
                        <option value="гепатит">Гепатит</option>
                        <option value="новообразования">Новообразования</option>
                        <option value="артериальнаяГипертензия">Артериальная Гипертензия</option>
                        <option value="психическиеЗаболевания">Психические Заболевания</option>
                        <option value="туберкулез">Туберкулез</option>
                        <option value="сахарныйДиабет">Сахарный Диабет</option>
                    </options>
                </select>
            </div>

            <div class="form-group">
                <label for="region" class="block">Выберите регион:</label>
                <select type="text" id="region" name="region" class="selectpicker" data-style="btn-info"
                        multiple data-max-options="1" data-live-search="true">
                    <options>
                        <option th:each="temp : ${districts}" th:value="${temp.getDistrict()}"
                                th:text="${temp.getDistrict()}"></option>
                    </options>
                </select>
            </div>

            <div class="form-group" id="values">
                <div class="number-block">
                    <label class="block">Абсолютное число:</label>
                    <input type="number" class="form-control" name="absolute" id="absolute" /> 
                </div>
                <div class="number-block">
                    <label class="block">На 100 000 всего населения:</label>
                    <input type="number" class="form-control" name="population" id="population" />  
                </div>
            </div>

            <div class="form-group" id="valuesChild">
                <h4 id="hiv-children">Среди детей (0 - 17 лет включительно)</h4>
                <div class="number-block">
                    <label class="block">Абсолютное число:</label>
                    <input type="number" class="form-control" name="absolute-hiv" id="absolute-hiv" /> 
                </div>
                <div class="number-block">
                    <label class="block">На 100 000 соотв. населения:</label>
                    <input type="number" class="form-control" name="population-hiv" id="population-hiv" />  
                </div>
            </div>
                
            <div class="form-group" id="yearDiv">
                <label for="year" class="block">Введите год:</label>
                <input type="number" id="year" class="form-control" name="year" />
            </div>
            <button type="submit" id="button" class="btn btn-success">Send</button>
        </fieldset>
    </form>
</div>
</body>
</html>
